<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>
<body style="margin-left: 350px; margin-top: 100px; background-image: url('https://img.freepik.com/free-photo/flat-lay-clipboards-with-copy-space_23-2148219259.jpg'); background-size: cover; background-position: center; background-attachment: fixed;">
    <form action="" method="post">
        {% csrf_token %}
        <div>
            <!-- Registration Section -->
            <label for="role" style="margin-top: 10px;">Role</label><br>
            <select name="role" id="role" style="margin-bottom: 10px; padding: 5px;" required>
                <option value="">Please Select</option>
                <option value="candidate">Candidate</option>
                <option value="company">Company</option>
            </select><br>

            <label for="fname">First Name</label><br>
            <input type="text" name="fname" id="" style="margin-bottom: 10px; padding: 5px;"><br>

            <label for="lname">Last Name</label><br>
            <input type="text" name="lname" id="" style="margin-bottom: 10px; padding: 5px;"><br>

            <label for="email">Email</label><br>
            <input type="email" name="email" id="" style="margin-bottom: 10px; padding: 5px;"><br>

            <label for="password">Password</label><br>
            <input type="password" name="password" id="" style="margin-bottom: 10px; padding: 5px;"><br>

            <a href="/login/" style="margin-bottom: 10px; display: block;">Login here</a><br>

            <input type="submit" name="submit" value="Register" style="padding: 8px;">
        </div>

    </form>
</body>
</html>
